<h1>Delete a Template</h1>
<p>
    To delete a template, go to the '<blue>Templates</blue>' tab and select the trash can <img class="icon_tbl" src="../../../images/trash_icon.png" alt="" /> icon.
</p>
<br />
<img src="../../images/7_template_list_delete.png" alt="" />
<br /><br />
<p>
    In the dialog to confirm delete, enter the template name and click the '<blue>Delete</blue>' button and the template will be removed.
</p>
<br />
<img src="../../images/7_template_delete_dialog.png" alt="" />
